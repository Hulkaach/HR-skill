server:
  port: 8090
spring:
  config:
    import: C:\Skillbox\lections\hr-skill-ninja\db-secret.yaml
  datasource:
    url: "jdbc:postgresql://localhost:5433/postgres"
    driver-class-name: org.postgresql.Driver
  flyway:
    enabled: true
    baseline-on-migrate: true      # важно! создаёт историю миграций, если таблицы уже есть
    locations: classpath:db/migration
    schemas: public